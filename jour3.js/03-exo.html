<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echiquier</title>
    <style>
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .black {
            background-color: black;
        }

        .white {
            background-color: white;
        }
    </style>
</head>
<body>

    <table id="chess">

    </table>

    <script>

        var html = "";

        for(line = 1; line <= 8; line++){
            html + "<tr>";

                for(col=1; col <= 8; col++){
                    if(line%2 == col%2){
                        html += '<td class="cell white"></td>';
                    } else {
                        html += '<td class="cell black"></td>';
                    } 
                }

            html += "</tr>";
        }

        document.getElementById("chess").innerHTML = html;

    </script>
    
</body>
</html>
