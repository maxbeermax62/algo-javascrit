<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversion</title>
</head>
<body>
    <div id="target"></div>
    <script>
        var output = document.getElementById("target");
        var html = "<ul>";

        var txt = prompt("Entrez un texte");

        for (var i = txt.length -1; i >=0; i--) {
            html += "<li>" + txt.charAt(i) + "</li>";
        }

        html += "</ul>";
        output.innerHTML = html;

        // Boucler sur les indices de la chaîne
        // de 0 à taille de la chaîne -1
        for(let index in txt){
            console.log(index + "=" + txt.charAt(index));
        }
        
        // Boucler sur les caractères
        for(var letter of txt){
            console.log(letter);
        }
    </script>
</body>
</html>
