<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var divisor = 2;

        function calc(n) {
            return n / divisor;
        }

        function changeDivisor() {
            divisor--;
        }

        console.log(calc(3));
        changeDivisor();
        console.log(calc(3));
        changeDivisor();
        console.log(calc(3));

        function add(n1, n2, callback) {
            let sum = n1 + n2;
            callback(sum);
        }

        add(5, 3, function(content){
            console.log(content);
        });

        add(5, 3, function (content) {
                alert(content);
        });


    </script>
</body>

</html>
