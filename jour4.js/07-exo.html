<body>
    
    <script>
       
        let valeur = prompt("entrez votre chiffe");
        const notes = [10, 15, 20, 5, 1, 18, 20, 3];

        function search(notes,valeur) {
            let find = false;
            valeur = parseInt(valeur);


            for (i of notes) {
                if (valeur == i) {
                    find = true;
                    break;
                } 
            }
            return find
        }

        console.log(search(notes , valeur));



    </script>
