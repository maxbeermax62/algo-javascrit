<body>
    <script>
        function tri(recherche, source) {
            // boucle sur tous les éléments du tableau source
            for (element of source) {
                // comparer chaque élément avec la recherche
                if (element == recherche) {
                    // return arrête l'exécution de la fonction
                    return true;
                }
            }
            // Si on a pas trouvé
            return false;
        }

        function triBinaire(recherche, source) {
            let debut = 0;
            let fin = source.length - 1;

            while (fin >= debut) {
                let centre = parseInt((debut + fin) / 2);
                let val = source[centre];
                console.log(val);
                if (recherche > val) {
                    debut = centre + 1;
                } else if (recherche < val) {
                    fin = centre - 1;
                } else {
                    return true;
                }
            }
            return false;
        }

        console.log(tri(5, [6, 8, 0, 12]));
        console.log(tri(5, [6, 8, 5, 12]));

        console.log(triBinaire(6, [6, 8, 10, 12]));
    </script>
</body>

</html>
