    <script>
        
        const notes = [10, 15, 20, 5, 1, 18, 20, 3];

        // calculer la moyenne des notes

        //la somme de toute les notes
        let total = 0;
        let max = 0;
        for (n of notes) {
            total += n;
            if (max < n){
                max = n;
            }
        }
        // la moyenne
        let average =total / notes.length;

        console.log(average);
    </script>
